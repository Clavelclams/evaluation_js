<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- <form action="http://bienvenu.net/script" method="post" id="formulaire"> -->
        <form method="post" id="formulaire">

            <fieldset>
                <p><b>*</b> Ces zones sont obligatoires</p>
                <fieldset>
                    <legend>Vos Coordonnées</legend>
                    <label for="nom">Nom*</label>
                    <input type="text" name="nom" id="nom" required>
                    <br>
                    <label for="prenom">Prénom*:</label>
                    <input type="text" id="prenom" name="prenom" required>
                    <br>
                    <span>Sexe*:</span>
                    <input type="radio" id="homme" name="sexe" value="Homme" required>
                    <label for="homme">Homme</label>
                    <input type="radio" id="femme" name="sexe" value="Femme" required>
                    <label for="femme">Femme</label>
                    <br>
                    <label for="date_naissance">Date de naissance*:</label>
                    <input type="date" name="date_naissance" id="date_naissance">
                    <br>
                    <label for="code_postal">Code postal*:</label>
                    <input type="text" id="code_postal" name="code_postal" required>
                    <br>
                    <label for="adresse">Adresse:</label>
                    <input type="text" id="adresse" name="adresse">
                    <br>
                    <label for="ville">Ville:</label>
                    <input type="text" id="ville" name="ville">
                    <br>
                    <label for="email">E-mail*:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                </fieldset>
                <fieldset>
                    <legend>Votre demande</legend>
                    <label for="sujet">Sujet*:</label>
                    <select name="sujet" id="sujet" required>
                        <option hidden disabled selected >Veuillez sélectionner un sujet</option>
                        <option value="Sujet1">Mes commandes</option>
                        <option value="Sujet2">Quetion sur un produit</option>
                        <option value="Sujet3">Réclamation</option>
                        <option value="Sujet4">Autres</option>
                    </select>
                    <br>
                    <label for="question">Votre question</label>
                    <textarea name="question" id="question" rows="2"></textarea>
                    <br>
                </fieldset>
                <input type="checkbox" name="accepter" id="accepter" value="accepte" required>
                <label for="accepter">J'accepte le traitement informatique de ce formulaire</label>
                <br>
                <input type="submit" value="Envoyer">
                <input type="reset" value="Annuler">
            </fieldset>
           </form>
    </main>
    <script src="exo5.js"></script>
</body>
</html>
